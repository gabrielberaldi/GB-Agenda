<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Criar conta:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>
  <ion-grid>
    <ion-row>
      <ion-col>
 
      <form [formGroup]="formValidators" (ngSubmit)="tryRegister(formValidators.value)">

        <ion-item lines="full">
          <ion-icon name="person" color="primary" slot="start" ></ion-icon>
          <ion-input type="text" clearInput placeholder="nome" formControlName="name" autofocus="true" clearInput></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-icon name="mail" color="primary" slot="start" ></ion-icon>
          <ion-input type="email" clearInput placeholder="email" formControlName="email" clearInput ></ion-input>
        </ion-item>
        
        <ion-item lines="full">
          <ion-icon name="lock-closed" color="primary" slot="start" ></ion-icon>
          <ion-input type="password" clearInput placeholder="Senha" formControlName="password" clearInput ></ion-input>
        </ion-item>

        <ion-button type="submit" expand="block" [disabled]="!formValidators.valid">Registrar</ion-button>
        <ion-button expand="block" routerLink="/sign-in" color="light">Já tem uma conta? Faça Login</ion-button>
        <ion-button routerLink="/forgot-password" expand="block">Esqueceu a senha?</ion-button>  
  
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
