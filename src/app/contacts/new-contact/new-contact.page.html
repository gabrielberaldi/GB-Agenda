<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="contacts-view"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar novo contato</ion-title>
    <app-logout-button slot="end"></app-logout-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card lines="full">
    <ion-card-content>
      <form [formGroup]="addForm" (ngSubmit)="createContact(addForm.value)">
        <!--NOME DO CONTATO-->
        <ion-item>
          <ion-label position="floating">Nome:</ion-label>
          <ion-input type="text" formControlName="firstName" required ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nome do meio:</ion-label>
          <ion-input type="text" formControlName="middleName" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Sobrenome:</ion-label>
          <ion-input type="text" formControlName="lastName"></ion-input>
        </ion-item>
        <!--INFORMAÇÕES IMPORTANTES-->
        <ion-item lines="none" color="primary">
          <ion-label>Informações importantes</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Telefone:</ion-label>
          <ion-input type="tel" formControlName="mobileNumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Outro telefone:</ion-label>
          <ion-input [brmasker]="{phone: true}" type="tel" formControlName="secondMobileNumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input type="email" formControlName="email" class="no-text-transform"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Data de aniversário:</ion-label>
          <ion-input [brmasker]="{mask:'00/00/0000', len:10}" tyep="text" formControlName="birthday"></ion-input>
        </ion-item>
        <!--INFORMAÇÕES DE TRABALHO-->
        <ion-item lines="none" color="primary">
          <ion-label>Informações do trabalho</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Título do trabalho:</ion-label>
          <ion-input type="text" formControlName="jobTitle"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Departamento:</ion-label>
          <ion-input type="text" formControlName="department"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nome da empresa:</ion-label>
          <ion-input type="text" formControlName="companyName"></ion-input>
        </ion-item>
        
        <!--ENDEREÇO-->
        <ion-item lines="none" color="primary">
          <ion-label>Endereço</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Rua:</ion-label>
          <ion-input type="text" formControlName="street"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cidade:</ion-label>
          <ion-input type="text" formControlName="city"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Estado:</ion-label>
          <ion-input type="text" formControlName="state"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">País:</ion-label>
          <ion-input type="text" formControlName="country"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">CEP:</ion-label>
          <ion-input [brmasker]="{mask:'00.000-000', len:10}"  type="text" formControlName="zipCode"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block" [disabled]="!addForm.valid">Salvar</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="block" color="danger" (click)="cancel()">Cancelar</ion-button>
          </ion-col>
        </ion-row>

      </form>
    </ion-card-content>
  </ion-card> 
</ion-content>
