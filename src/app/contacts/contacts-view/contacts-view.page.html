<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista de contatos</ion-title>
    <app-logout-button slot="end"></app-logout-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/new-contact" color="success" title="Adicionar">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-searchbar showCancelButton="always" animated debounce="500" 
    autocomplete="on" placeholder="Procurar contato..." (ionInput)="filterList($event)" ></ion-searchbar>
  
  <ion-list>
      <ion-item *ngFor="let contact of contacts"  lines="full" >
          <ion-avatar slot="start">
            <img src="../../../assets/avatar.png" >
          </ion-avatar>

          <ion-button routerLink="/details/{{contact.id}}" color="light" size="default">
            {{contact.firstName | titlecase}} {{contact.middleName | titlecase}} {{contact.lastName | titlecase}}
          </ion-button>

          <ion-fab-button routerLink="/edit/{{contact.id}}" slot="end" title="Editar">
            <ion-icon name="create-outline"></ion-icon>
          </ion-fab-button> 
      </ion-item>
  </ion-list>
  

</ion-content>
